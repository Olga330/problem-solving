<body>
    <h1>Объекты</h1>
        <script>
             let user = {
                   "emp_no": 01,
                   "birth_date": "1978-12-31",
                   "first_name": "Антон",
                   "last_name": "Семенов",
                   "gender": 'M',
                   "dept": [
                        {
                        "dept_no": "d001",
                        "dept_name": "Development",
                        "from_date": "1990-08-13",
                        "to_date": "9999-01-01"
                   },
                   ],
                  
                   "salaries": [
                        {
                        "salary": 30578,
                        "from_date": "2001-07-30",
                        "to_date": "2002-07-30"
                   },
                   {
                        "salary": 43567,
                        "from_date": "2007-07-30",
                        "to_date": "2009-06-25"
                   },
                   {
                        "salary": 41367,
                        "from_date": "2010-07-30",
                        "to_date": "2012-07-30"
                   },
                   ],
                   
                   
                   get full_name() {
                    return `${this.last_name} ${this.first_name}`;
                   },
    
                   get max() {
                    let arr_sal = user.salaries;
        
                    let find_max = Math.max(...arr_sal.map(o => o.salary));
    
                    return `${find_max}`;
    
                   },
    
                   get min() {
                    let arr_sal = user.salaries;
        
                    let find_min = Math.min(...arr_sal.map(o => o.salary));
    
                    return `${find_min}`;
    
                   },
    
                   get  average() {
                    let arr_sal = user.salaries;
        const summ = arr_sal.reduce( function(sum,cr){
           return  sum + cr.salary; },0)
           let avg = summ/arr_sal.length;
           return `${avg}`;
           }
    
            };
           
            console.log(user.full_name);
            console.log('max salary:', user.max);
            console.log('min salary:', user.min);
            console.log('average salary:', user.average);
    
        </script>
    </body>
